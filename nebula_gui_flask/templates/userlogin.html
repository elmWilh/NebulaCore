{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="glow-accent"></div>

        <div class="auth-header">
            <div class="logo-container">
                <i class="bi bi-cloud-haze2-fill"></i>
            </div>
            <h2>Nebula Systems</h2>
            <p>Authentication required to access mainframe</p>
        </div>

        <div id="auth-alert" style="display: none; padding: 12px; background: rgba(248, 113, 113, 0.1); border: 1px solid #f87171; color: #f87171; border-radius: 8px; font-size: 0.85rem; margin-bottom: 20px; text-align: center;">
            <i class="bi bi-exclamation-triangle-fill"></i> <span id="alert-message"></span>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="input-group-premium">
                <label>Operator Identity</label>
                <div class="input-inner">
                    <i class="bi bi-person"></i>
                    <input type="text" name="admin_id" placeholder="Enter username" required>
                </div>
            </div>

            <div class="input-group-premium">
                <label>Security Protocol</label>
                <div class="input-inner">
                    <i class="bi bi-shield-lock"></i>
                    <input type="password" name="secure_key" placeholder="Enter password" required>
                </div>
            </div>

            <input type="hidden" name="db_name" value="system.db">

            <button type="submit" class="btn-login" id="submitBtn">
                <span id="btn-text">Authorize Session</span>
                <i class="bi bi-arrow-right"></i>
            </button>
        </form>
        
        <div class="auth-footer">
            <a href="#"><i class="bi bi-question-circle"></i> Recovery Mode</a>
            <span class="version-tag">Nebula Core v2026.1</span>
        </div>
    </div>
</div>

<style>
    :root {
        --auth-bg: #050507;
        --card-bg: #0d0d12;
        --accent: #5865ff;
        --border: #222226;
        --text-muted: #88889a;
    }

    .auth-wrapper {
        height: 100vh; display: flex; align-items: center; justify-content: center;
        background: var(--auth-bg);
        background-image: radial-gradient(circle at 50% -20%, rgba(88, 101, 255, 0.15), transparent),
                          radial-gradient(circle at 0% 100%, rgba(88, 101, 255, 0.05), transparent);
    }

    .auth-card {
        width: 100%; max-width: 420px; padding: 48px; background: var(--card-bg);
        border: 1px solid var(--border); border-radius: 24px; position: relative;
        overflow: hidden; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        animation: slideUp 0.4s ease-out;
    }

    .glow-accent { position: absolute; top: 0; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, var(--accent), transparent); }

    .auth-header { text-align: center; margin-bottom: 40px; }
    .logo-container { width: 64px; height: 64px; background: rgba(88, 101, 255, 0.1); border: 1px solid rgba(88, 101, 255, 0.2); border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: var(--accent); font-size: 2rem; }
    .auth-header h2 { color: white; font-size: 1.75rem; font-weight: 800; letter-spacing: -0.5px; margin-bottom: 8px; }
    .auth-header p { color: var(--text-muted); font-size: 0.9rem; }

    .auth-form { display: flex; flex-direction: column; gap: 24px; }
    .input-group-premium label { display: block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); margin-bottom: 8px; }
    .input-inner { position: relative; display: flex; align-items: center; }
    .input-inner i { position: absolute; left: 16px; color: var(--text-muted); font-size: 1.1rem; }
    .input-inner input { width: 100%; padding: 14px 14px 14px 48px; background: #050507; border: 1px solid var(--border); border-radius: 12px; color: white; font-size: 0.95rem; outline: none; transition: 0.2s; }
    .input-inner input:focus { border-color: var(--accent); background: rgba(88, 101, 255, 0.02); box-shadow: 0 0 0 4px rgba(88, 101, 255, 0.1); }

    .btn-login { margin-top: 8px; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 12px; font-weight: 700; font-size: 0.95rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s; }
    .btn-login:hover { background: #6875ff; transform: translateY(-2px); box-shadow: 0 10px 25px rgba(88, 101, 255, 0.4); }
    .btn-login:disabled { opacity: 0.6; cursor: not-allowed; }

    .auth-footer { margin-top: 32px; display: flex; justify-content: space-between; align-items: center; padding-top: 24px; border-top: 1px solid var(--border); }
    .auth-footer a { color: var(--text-muted); text-decoration: none; font-size: 0.8rem; display: flex; align-items: center; gap: 6px; }
    .version-tag { font-family: monospace; font-size: 0.7rem; color: #333336; }

    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>

<script>
document.getElementById('loginForm').onsubmit = async (e) => {
    e.preventDefault();
    
    const btn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('auth-alert');
    const alertMsg = document.getElementById('alert-message');
    const btnText = document.getElementById('btn-text');
    
    btn.disabled = true;
    btnText.innerText = "Verifying...";
    alertBox.style.display = 'none';

    try {
        const response = await fetch('/login', {
            method: 'POST',
            body: new FormData(e.target)
        });

        const result = await response.json();

        if (response.ok) {
            btnText.innerText = "Redirecting...";
            window.location.href = result.redirect;
        } else {
            alertMsg.innerText = result.detail || "Access Denied";
            alertBox.style.display = 'block';
            btn.disabled = false;
            btnText.innerText = "Authorize Session";
        }
    } catch (err) {
        alertMsg.innerText = "Nebula Core Connection Error";
        alertBox.style.display = 'block';
        btn.disabled = false;
        btnText.innerText = "Authorize Session";
    }
};
</script>
{% endblock %}
